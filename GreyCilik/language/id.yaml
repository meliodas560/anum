bansmutes_help: |
    â”€â”€ã€Œ Larangan / Bisukan ã€â”€â”€

    *Perintah Pengguna:*

    â /kickme*:* menendang pengguna yang mengeluarkan perintah

    *Hanya Admin :*

    â /ban <userhandle>*:* mencekal pengguna. (melalui pegangan, atau balasan)
