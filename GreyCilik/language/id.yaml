antiflood_help: |
    â”€â”€ã€Œ Anti-Flood ã€â”€â”€

    Antiflood memungkinkan Anda untuk mengambil tindakan pada pengguna yang mengirim lebih dari x pesan berturut-turut. Melebihi banjir yang ditetapkan \
    akan mengakibatkan membatasi pengguna itu.
    Ini akan membisukan pengguna jika mereka mengirim lebih dari 10 pesan berturut-turut, bot diabaikan.
    â `/flood`*:* Dapatkan pengaturan pengendalian banjir saat ini

    *Hanya Admin :*

    â `/setflood <int/'no'/'off'>`*:* mengaktifkan atau menonaktifkan kontrol banjir
      *Contoh:* `/setflood 10`
    â `/setfloodmode <ban/kick/mute/tban/tmute> <value>`*:* Tindakan yang harus dilakukan ketika pengguna telah melampaui batas banjir. ban/tendangan/bisu/tmute/tban

    *Catatan:*
    Nilai harus diisi untuk tban dan tmute!!
    Ini bisa berupa:
    â© `5m` = 5 menit
    â© `6j` = 6 jam
    â© `3 hari` = 3 hari
    â© `1w` = 1 minggu
antispam_help: |
    â”€â”€ã€Œ Anti-Spam ã€â”€â”€

    *Hanya Admin :*
    â `/antispam <on/off/yes/no>`*:* Akan mengaktifkan teknologi antispam kami atau mengembalikan pengaturan Anda saat ini.

    Anti-Spam, digunakan oleh pengembang bot untuk melarang spammer di semua grup. Ini membantu melindungi \
    Anda dan grup Anda dengan menghapus pembanjir spam secepat mungkin.
    *Catatan:* Pengguna dapat mengajukan banding atau melaporkan spammer

    Ini juga mengintegrasikan @Spamwatch API untuk menghapus Spammer sebanyak mungkin dari ruang obrolan Anda!
    *Apa itu SpamWatch?*
    SpamWatch memiliki daftar larangan spambot
    Terus membantu melarang spammer dari grup Anda secara otomatis Jadi, Anda tidak perlu khawatir tentang spammer menyerbu grup Anda.
    *Catatan:* Pengguna dapat mengajukan banding atas larangan spamwatch di @SpamwatchSupport
approve_help: |
    â”€â”€ã€Œ Disetujui ã€â”€â”€

    Terkadang, Anda mungkin memercayai pengguna untuk tidak mengirim konten yang tidak diinginkan.
    Mungkin tidak cukup untuk menjadikannya admin, tetapi Anda mungkin baik-baik saja dengan kunci, daftar hitam, dan antibanjir yang tidak berlaku untuk mereka.

    Untuk itulah persetujuan - setujui pengguna yang dapat dipercaya untuk mengizinkan mereka mengirim

    *Perintah Admin:*
    â /approval*:* Periksa status persetujuan pengguna dalam obrolan ini.
    â /approve*:* Menyetujui pengguna. Kunci, daftar hitam, dan antibanjir tidak akan berlaku lagi.
    â /unapprove*:* Tidak menyetujui pengguna. Mereka sekarang akan dikenakan kunci, daftar hitam, dan antibanjir lagi.
    â /approved*:* Daftar semua pengguna yang disetujui.
    â /unapproveall*:* Batalkan persetujuan *SEMUA* pengguna dalam obrolan. Ini tidak dapat dibatalkan.
