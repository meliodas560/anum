translator_help: |
    â”€â”€ã€Œ Penerjemah ã€â”€â”€

    Gunakan modul ini untuk menerjemahkan barang!

    *Perintah:*
    â /tl (atau /tr): sebagai balasan pesan, menerjemahkannya ke bahasa Inggris.
    â /tl <lang>: diterjemahkan menjadi <lang>
       misalnya: /tl ja: diterjemahkan ke bahasa Jepang.
    â /tl <source>//<dest>: menerjemahkan dari <source> ke <lang>.
       misalnya: /tl ja//en: menerjemahkan dari bahasa Jepang ke bahasa Inggris.
    â /langs: dapatkan daftar bahasa yang didukung untuk terjemahan.

    Saya dapat mengubah teks menjadi suara dan suara menjadi teks..
    â /tts <lang code>*:* Membalas pesan apa pun untuk mendapatkan keluaran teks ke ucapan
    â /stt*:* Ketikkan balasan ke pesan suara (hanya mendukung bahasa Inggris) untuk mengekstrak teks darinya.
    
    *Kode Bahasa*
      `af,am,ar,az,be,bg,bn,bs,ca,ceb,co,cs,cy,da,de,el,en,eo,es,
      et,eu,fa,fi,fr,fy,ga,gd,gl,gu,ha,haw,hai,hmn,hr,ht,hu,hy,
      id,ig,is,it,iw,ja,jw,ka,kk,km,kn,ko,ku,ky,la,lb,lo,lt,lv,mg,mi,mk,
      ml,mn,mr,ms,mt,my,ne,nl,no,ny,pa,pl,ps,pt,ro,ru,sd,si,sk,sl,
      sm,sn,so,sq,sr,st,su,sv,sw,ta,te,tg,th,tl,tr,uk,ur,uz,
      vi,xh,yi,yo,zh,zh_CN,zh_TW,zu`
warns_help: |
    â”€â”€ã€Œ Peringatan ã€â”€â”€

    â /warns <userhandle>: mendapatkan nomor pengguna, dan alasan, dari peringatan.
    â /warnlist: daftar semua filter peringatan saat ini
    â /warn <userhandle>: memperingatkan pengguna. Setelah 3 kali peringatan, pengguna akan diblokir dari grup. Bisa juga digunakan sebagai balasan.
    â /dwarn <userhandle>: memperingatkan pengguna dan menghapus pesan. Setelah 3 kali peringatan, pengguna akan diblokir dari grup. Bisa juga digunakan sebagai balasan.
    â /resetwarn <userhandle>: mengatur ulang peringatan untuk pengguna. Bisa juga digunakan sebagai balasan.
    â /addwarn <keyword> <reply message>: mengatur filter peringatan pada kata kunci tertentu. Jika Anda ingin kata kunci Anda menjadi kalimat, lampirkan dengan tanda kutip, seperti: /addwarn "sangat marah" Ini adalah pengguna yang marah.
    â /nowwarn <keyword>: hentikan filter peringatan
    â /warnlimit <num>: mengatur batas peringatan
    â /strongwarn <on/yes/off/no>: Jika disetel ke aktif, melebihi batas peringatan akan mengakibatkan larangan. Lain, hanya akan pukulan.

