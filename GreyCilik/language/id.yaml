admins_mhelp_text: |
  *âœ…Perintah Admin:* 
  c adalah singkatan dari pemutaran saluran.

  â /pause atau /cpause - Menjeda musik yang sedang diputar.
  â /resume atau /cresume- Melanjutkan musik yang dijeda.
  â /mute atau /cmute- Mematikan musik yang diputar.
  â /unmute atau /cunmute- Mengaktifkan musik yang dimatikan.
  â /skip atau /cskip- Lewati musik yang sedang diputar.
  â /stop atau /cstop- Menghentikan pemutaran musik.
  â /shuffle atau /cshuffle- Secara acak mengacak daftar putar yang antri.
    
  *âœ…Lewati Spesifik.*
  â /skip atau /cskip Nomor(contoh: 3)
  - Melompati musik ke nomor antrian yang ditentukan. Contoh: /skip 3 akan melewatkan musik ke musik antrian ketiga dan akan mengabaikan musik 1 dan 2 dalam antrian.
    
  *âœ…Pemutaran Putaran:*
  â /loop atau /cloop enable/disable atau Angka antara 1-10 - Saat diaktifkan, bot memutar musik yang sedang diputar menjadi 1-10 kali pada obrolan suara. Default untuk 10 kali.
   
  *âœ…Pengguna Auth:*
  Pengguna Auth dapat menggunakan perintah admin tanpa hak admin di obrolan Anda.
  â /auth Nama Pengguna - Tambahkan pengguna ke DAFTAR AUTH grup.
  â /unauth Nama Pengguna - Menghapus pengguna dari DAFTAR AUTH grup.
  â /authusers - Periksa DAFTAR AUTH grup.
play_mhelp_text: |
  *âœ…Perintah Mainkan:*
  cplay atau cstream singkatan dari channel play.
  vplay adalah singkatan dari pemutaran video.
  â /play atau /vplay atau /cplay - Bot akan mulai memainkan kueri yang Anda berikan pada obrolan suara.
  â /stream atau /cstream - Streaming tautan langsung di obrolan suara.
  â /channelplay Nama pengguna atau id obrolan atau Nonaktifkan - Hubungkan saluran ke grup dan streaming musik di obrolan suara saluran dari grup Anda.
   
  *âœ…Daftar Putar Server Bot:*
  â /playlist - Periksa Daftar Putar Tersimpan Anda Di Server.
  â /deleteplaylist - Hapus semua musik yang disimpan di daftar putar Anda
  â /play - Mulai mainkan Daftar Putar Tersimpan Anda dari Server.
bot_mhelp_text: |
  *âœ…Perintah Bot:*
  â /mstats - Dapatkan Top 10 Tracks Global Stats, Top 10 Users of bot, Top 10 Chats on bot, Top 10 Played in a chat, dll.
  â /sudolist - Periksa Pengguna Sudo dari Bot Musik Libi
  â /lyrics Music Name - Mencari Lirik untuk Musik tertentu di web.
  â /song Nama Trek atau Tautan YT - Unduh trek apa pun dari youtube dalam format mp3 atau mp4.
   
  c adalah singkatan dari pemutaran saluran.
  â /queue atau /cqueue- Periksa Daftar Antrian Musik.
extra_mhelp_text: |
  *âœ…Perintah Ekstra:*
  â /mstart - Mulai Bot Musik.
  â /mhelp - Dapatkan Menu Helper Perintah dengan penjelasan rinci tentang perintah.
  â /mping - Ping Bot dan periksa Ram, Cpu dll statistik Bot.

  *âœ…Pengaturan Grup:*
  â /msettings - Dapatkan pengaturan grup lengkap dengan tombol sebaris
  
  *ğŸ”— Opsi di Pengaturan:*
  
  1ï¸âƒ£ Anda dapat mengatur Kualitas Audio yang ingin Anda streaming di obrolan suara.

  2ï¸âƒ£ Anda dapat mengatur Kualitas Video yang ingin Anda streaming di obrolan suara.

  3ï¸âƒ£ Pengguna Auth:- Anda dapat mengubah mode perintah admin dari sini ke semua orang atau hanya admin. Jika semua orang, siapa pun yang ada di grup Anda dapat menggunakan perintah admin (seperti /skip, /stop dll)

  4ï¸âƒ£ Mode Bersih: Saat diaktifkan, hapus pesan bot setelah 5 menit dari grup Anda untuk memastikan obrolan Anda tetap bersih dan baik.

  5ï¸âƒ£ Command Clean : Saat diaktifkan, Bot akan segera menghapus perintah yang dijalankannya (/play, /pause, /shuffle, /stop dll).

  6ï¸âƒ£ Pengaturan Putar:
    
  â /playmode - Dapatkan panel pengaturan pemutaran lengkap dengan tombol di mana Anda dapat mengatur pengaturan pemutaran grup Anda.

  *Opsi dalam mode putar:*

  1ï¸âƒ£ Mode Pencarian  Direct or Inline - Mengubah mode pencarian saat Anda memberikan mode /play.
   
  2ï¸âƒ£ Mode Putar  Grup atau Saluran - Mengubah mode Putar Anda ke saluran atau grup dan streaming musik hanya di sana.
   
  3ï¸âƒ£ Tipe Putar  Semua Orang atau Admin - Jika admin, hanya admin yang ada di grup yang dapat memutar musik di obrolan suara. 

